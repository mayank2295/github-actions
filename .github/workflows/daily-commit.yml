name: Daily Automated Commit

on:
  schedule:
    - cron: '0 0 * * *'   # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  commit-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Make a change
        run: |
          echo "Run on $(date -u)" >> activity-log.txt

      - name: Configure Git (use your identity)
        run: |
          git config user.name "mayank2295"
          git config user.email "mayankgupta23081@gmail.com"

      - name: Commit and Push
        run: |
          git add activity-log.txt
          if [[ -n $(git status --porcelain) ]]; then
            git commit -m "Daily activity update"
            git push origin HEAD
          else
            echo "No changes to commit"
          fi
